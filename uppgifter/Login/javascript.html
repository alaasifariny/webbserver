<!doctype html>

<html>

    <head>
	   <title> JavaScript</title>
    
    
   
        <style>
    
        #fyrkant{
        width: 50px;
        height: 50px;
        background-color: red;    
    }
    
    
        </style>
	
        <script>
    
  
          function changeColor(){
    
             document.getElementsbyId("fyrkant").style.backgroundColor ="blue";
    
            }
        
       </script>
      
    </head>
    <body>
    
    <div id="fyrkant" onmousedown ="changeColor()"> </div>
    
    
   </body>

</html>
